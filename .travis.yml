language: minimal

sudo: required

services:
  - docker  

jobs:
  include:
    - script: |
        docker run -it -v ${TRAVIS_BUILD_DIR}:/repo.git -w /repo.git chapel/chapel:1.19.0 /bin/bash -c '
        cd test/unit
        start_test -junit-xml -numlocales 4'
    - script: |
        docker run -it -v ${TRAVIS_BUILD_DIR}:/repo.git -w /repo.git chapel/chapel:1.19.0 /bin/bash -c '
        pushd $CHPL_HOME
        . util/setchplenv.sh
        popd
        chpldoc src/*/*.chpl
        touch docs/.nojekyll'

deploy:
    provider: pages
    local_dir: ${TRAVIS_BUILD_DIR}/docs
    target_branch: gh-pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN  # Set as a secure variable above
    keep_history: true
    on:
        branch: master        

notifications:
