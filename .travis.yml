language: minimal

sudo: required

services:
  - docker  

jobs:
  include:
    - script: |
        docker run -it -v ${TRAVIS_BUILD_DIR}:/repo.git -w /repo.git louisjenkinscs/chapel-experimental:chapel-1.19 /bin/bash -c '
        pushd $CHPL_HOME
        . util/setchplenv.sh
        popd
        pushd test
        start_test -junit-xml -numlocales 4
        popd
        chpldoc src/*.chpl
        touch docs/.nojekyll'

        # TODO - how to get performance folder from current gh-pages to not get overwritten. Do we need to clone branch & copy it in?

deploy:
    provider: pages
    local_dir: ${TRAVIS_BUILD_DIR}/docs
    target_branch: gh-pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN  # Set as a Travis-CI env variable
    keep_history: true
    on:
        branch: master        

notifications:
