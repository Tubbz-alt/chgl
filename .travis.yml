before_script:
  - pushd $CHPL_HOME
  - make test-venv
  - make chpldoc
  - popd

stages:
  - build
  - test
  - doc

test:
  image: pnnl/chapel:master
  stage: test
  script:
  - cd test/unit
  - start_test -junit-xml -numlocales 4

chpldoc:
  image: pnnl/chapel:master
  stage: doc
  script: chpldoc src/*/*.chpl
  when: always
  artifacts:
    paths: 
    - docs
    expire_in: 1 month
  allow_failure: true
